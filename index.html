<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tangarine Life - Assesment</title>
    <link rel="stylesheet" href="./css/main.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Mukta:wght@200;600&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script src="./js/notify.min.js"></script>
  </head>
  <body>
    <div class="drop-area" title="drop file here for upload">
      <img src="./img/upload.svg" alt="" srcset="" />
      <p class="description">
        Drag and drop file here
        <br />
        or
      </p>
      <input
        type="file"
        id="file"
        accept=".csv, application/vnd.openxmlformats-officedocument.spreadsheetml.sheet, application/vnd.ms-excel"
      />
      <label for="file" class="default-btn">Click to upload a file</label>
    </div>

    <div class="flex header">
      <h1 class="file-name">Uploaded file will appear here</h1>
      <button class="sv-btn default-btn hide">Save file</button>
    </div>
    <div class="table-area">
      <!-- Preview of uploaded file will appear here -->
    </div>

    <script src="./js/xlsx.full.min.js"></script>
    <script src="./js/main.js"></script>
    <script>
      // $.notify("Error Alert", "error-alert");
      // $.notify("Error Alert", "success-alert");
    </script>
  </body>
</html>
